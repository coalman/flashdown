<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hiddin="true" ng-click="cancel()">&times;</button>
	<h3>Open file...</h3>
</div>
<div class="modal-body">
	<input type="file" file-model="file" on-change="onChange(file)">
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="open()">Open</button>
	<button type="button" class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
