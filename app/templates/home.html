<div class="container" ng-controller="ViewerCtrl as viewer">
	<div class="row" ng-controller="ImportCtrl as importer">
		<button type="button" class="btn" ng-click="importer.onHddClick()"><i class="fa fa-hdd-o"></i></button>
	</div>
	<div class="row">
		<div class="card-container span6" ng-class="{offset3: !viewer.editorData.editing}">
			<div class="well">
				<button type="button" class="btn btn-default" ng-click="viewer.shuffle()"><i class="fa fa-random"></i></button>
				<button type="button" class="btn btn-default" ng-click="viewer.clear()"><i class="fa fa-refresh"></i></button>
				<button type="button" class="btn btn-default" ng-click="viewer.changeSideMode()"><i class="fa" ng-class="{ 'fa-square-o': !viewer.presenter.frontFirst, 'fa-square': viewer.presenter.frontFirst }"></i></button>
				<button type="button" class="btn" ng-click="viewer.onEditToggle()" ng-class="{disabled: viewer.editing}"><i class="fa fa-pencil-square"></i></button>
				<button type="button" class="left-arrow btn btn-default" ng-click="viewer.presenter.back(viewer.deckData.deck)">
					<i class="fa fa-arrow-left"></i>
				</button>
				<button type="button" class="right-arrow btn btn-default" ng-click="viewer.presenter.next(viewer.deckData.deck)">
					<i class="fa fa-arrow-right"></i>
				</button>

				<div class="card-content" ng-bind-html="viewer.presenter.content"></div>

				<button type="button" class="btn btn-default" ng-click="viewer.presenter.flip(viewer.deckData.deck)"><i class="fa fa-repeat"></i></button>
			</div>
		</div>
		<div class="span6 offset3" ng-controller="EditorCtrl as editor">
			<div ng-show="viewer.editing">
				<div data-ace ng-model="editor.data.rawText"></div>
				<button type="button" class="btn btn-primary" ng-click="editor.onParse()">Parse</button>
				<button type="button" class="btn btn-danger" ng-click="viewer.onEditToggle()">Cancel</button>
			</div>
			<div class="alert alert-error" ng-show="editor.deckData.error !== null">
				<button type="button" class="close" aria-hiddin="true" ng-click="editor.removeError()">&times;</button>
				<strong>{{editor.deckData.error.name}}</strong>
				<p>Line: {{editor.deckData.error.line}} in column {{editor.deckData.error.column}} :: {{editor.deckData.error.message}}</p>
			</div>
		</div>
	</div>
</div>
